<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDFAnno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">

    <script type="text/javascript" src="./test.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PDFAnno</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="https://paperai.github.io/pdfanno/">Home</a></li>
            <li><a href="https://github.com/paperai/pdfanno">Github</a></li>
        </ul>
    </div>
</nav>
<div class="main">
    <div class="container-fluid">

        <div class="row anno-ui u-mb-10">

            <label class="btn btn-primary btn-file js-file u-ml-15">
                Browse <input type="file" style="display: none;" webkitdirectory>
            </label>

            <div id="dropdownPdf" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">PDF File</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!-- Added by JS. -->
              </ul>
            </div>

            <div id="dropdownAnnoPrimary" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">Anno File</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!-- Added by JS. -->
              </ul>
            </div>

            <div id="dropdownAnnoReference" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">Reference Files</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <!-- Added by JS. -->
              </ul>
            </div>

            <div id="dropdownAnnoList" class="dropdown" style="display: inline-block;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="js-text">Anno List&nbsp;(<span class="js-count">0</span>)</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <!-- Added by JS. -->
              </ul>
            </div>


            <div class="btn-group" role="group">
                <a id="downloadButton" class="btn btn-default" href="#" title="download">
                    <i class="fa fa-download"></i>
                </a>
            </div>

        </div>

        <!-- Annotation Tools -->
        <div class="row">
            <div id="tools" class="col-md-3 col-sm-3 col-xs-3" style="padding-left: 0; padding-right: 0;">
                <div style="padding-left: 15px; padding-right: 15px;">

                    <ul class="nav nav-tabs">
                        <li class="active"><a  href="#tab1" data-toggle="tab">Annotation</a></li>
                        <li><a href="#tab2" data-toggle="tab">Server (Experimental)</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="btn-toolbar" role="toolbar" style="margin-top: 20px">
                                <div class="btn-group" role="group">
                                    <a class="btn btn-default js-tool-btn-span" href="#" data-type="span" title="span">
                                        <i class="fa fa-pencil fa-2x"></i>
                                    </a>
                                    <a class="btn btn-default js-tool-btn-rel" href="#" data-type="one-way" title="one-way relation">
                                        <i class="fa fa-long-arrow-right fa-2x"></i>
                                    </a>
                                    <a class="btn btn-default js-tool-btn-rel" href="#" data-type="two-way" title="two-way relation">
                                        <i class="fa fa-arrows-h fa-2x"></i>
                                    </a>
                                    <a class="btn btn-default js-tool-btn-rel" href="#" data-type="link" title="link relation">
                                        <i class="fa fa-minus fa-2x"></i>
                                    </a>
                                </div>
                                <div class="btn-group" role="group">
                                    <a class="btn btn-default js-tool-btn-rect" href="#" data-type="rect" title="rectangle">
                                        <i class="fa fa-square-o fa-2x"></i>
                                    </a>
                                </div>
                            </div>
                            <div>
                                <h3>Label</h3>
                                <div class="input-group" class="form-control">
                                  <input list=labels class="form-control" id="inputLabel" disabled>
                                  <datalist id=labels><!-- Added by JS. --></datalist>
                                  <span class="input-group-btn">
                                    <a class="btn btn-default" href="#" title="edit options" data-toggle="modal" data-target="#datalistModal">
                                      <i class="fa fa-cog fa"></i>
                                    </a>
                                  </span>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab2">
                            <div class="input-group u-mt-20">
                                <input list=servers class="form-control" id="serverURL" placeholder="Server URL">
                                <datalist id=servers>
                                    <option selected value="http://pdfanno.hshindo.com/api/autoparse"></option>
                                    <option value="http://localhost:4000"></option>
                                </datalist>
                                <span class="input-group-btn">
                                    <a class="btn btn-default js-btn-upload" href="#" title="upload">
                                        <i class="fa fa-upload fa"></i>
                                    </a>
                                </span>
                            </div>
                            <div class="progress js-upload-progress hidden u-mt-10">
                              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
                              aria-valuemin="0" aria-valuemax="100" style="width:0%">0%</div>
                            </div>
                            <div class="u-mt-20">
                                <textarea id="uploadResult" class="form-control" rows="30" wrap="off"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="viewerWrapper" class="col-md-9 col-sm-9 col-xs-9" style="padding-left: 0; padding-right: 0;">
                <div style="padding-right: 15px;">
                    <div id="viewer" class="viewer"><!-- Added by JS. --></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Dialog for input's datalist. -->
<div class="modal fade modal-datalist" id="datalistModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Label presets</h4>
            </div>
            <div class="modal-body">
                <ul class="list-group js-datalist"><!-- Added by JS. --></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary js-done">Done</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
